<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Book List App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">

<body ng-controller="AppCtrl">
<div class="header">
  <div class="logo">My Books List</div>
  <ul class="navbar">

    <li ng-click="$parent.currentTab='home'" ng-class="{'active' : $parent.currentTab == 'home'}"><a href="#!/Home">Home</a></li>
    <li ng-click="$parent.currentTab='book-list'" ng-class="{'active' : $parent.currentTab == 'book-list'}"><a href="#!/BookList">Book List</a></li>
    <li ng-click="$parent.currentTab='contact'" ng-class="{'active' : $parent.currentTab == 'contact'}"><a href="#!/Contact">Contact</a></li>
  </ul>
  <div class="mobile-menu">
    <md-menu md-position-mode="target-right target">
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdMenu.open($event)">
        <md-icon md-menu-origin md-svg-icon="../static/img/ic_menu_black_24px.svg"></md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item>
          <a href="#!/Home" class="md-button">
              <div layout="row" flex>
                <p flex>Home</p>
              </div>
          </a>
        </md-menu-item>
        <md-menu-item>
          <a href="#!/BookList" class="md-button">
              <div layout="row" flex>
                <p flex>Book List</p>
              </div>
          </a>
        </md-menu-item>
        <md-menu-item>
          <a href="#!/Contact" class="md-button">
              <div layout="row" flex>
                <p flex>Contact</p>
              </div>
          </a>
        </md-menu-item>
      </md-menu-content>
    </md-menu>
  </div>
</div>
